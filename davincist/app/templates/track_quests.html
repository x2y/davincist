{% extends "base_track.html" %}

{% load tags %}

{% block title %}{{ track.name|capfirst }} quests{% endblock %}

{% block content %}
{% for level in track.levels.all %}
  {% level_link level %}<br>
  {% for quest in level.quests.all %}
    {{ quest }}<br>
  {% endfor %}
{% endfor %}
{% endblock %}
