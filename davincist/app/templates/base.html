<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}
  <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
  {% block head %}{% endblock %}
</head>
<body>
  <div id="gutter">
    <div class="gutter-title">{% block gutter_title %}Title{% endblock %}</div>
    <div class="gutter-title subtitle">{% block gutter_subtitle %}Subtitle{% endblock %}</div>
    <div id="gutter-box">Lvl. 5 | 294 XP</div>
  </div>
  <div id="nav">{% block navigation %}{% endblock %}</div>
  <div id="content">{% block content %}{% endblock %}</div>
  <div>{% block footer %}{% endblock %}</div>
</body>
</html>
