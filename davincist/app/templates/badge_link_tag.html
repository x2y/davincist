<{% if add_anchor %}a href="{% url track_badges track_name=badge.track_name %}#{{ badge.id }}"
 {% else %}span{% endif %}
 id={{ badge.id }} class="badge {{ badge.is_required|yesno:'required,' }}">
    <span class="medal grade-{{ badge.grade }}"></span>{{ badge.name }}
</{{ add_anchor|yesno:'a,span' }}>
