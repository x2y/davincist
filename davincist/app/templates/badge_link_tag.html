<a href="{% url badge_detail badge.track_name badge.id %}{{ link_to_verification|yesno:'#verification,' }}"
   class="badge-chip">
    <span class="medal grade-{{ badge.grade }}"></span>{{ badge.name }}
    {% if target_username %}
      <span class="badge-chip-username">for {{ target_username }}</span>
    {% endif %}
</a>
